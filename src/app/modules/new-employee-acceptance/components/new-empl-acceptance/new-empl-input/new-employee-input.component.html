<div class="input__container--default">
    <form [formGroup]="newEmplForm" (ngSubmit)="onSubmit()" >
        <div class="input__field--label">
            <h2>Informe o CPF do futuro cooperado (a)</h2>
            <p>Se necessário, você poderá duplicar uma conta existent ou pausar e retornar este cadastro futuramente. <br />
                Digite apenas os números (sem pontos ou traços).</p>
            <label >CPF</label>
        </div>
        <div class="container-fields">
            
            <div class="input__field--input">
                <input formControlName="cpf" placeholder="000.000.000-00" >
            </div>            
            <div class="button">
                <button class="button--save" mat-button color="primary" type="submit">Consultar por CPF</button>
            </div>
        </div>
    </form>
</div>
