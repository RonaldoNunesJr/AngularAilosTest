<div class="card__body--default">
    <div class="card__container--default">
        <div class="card__texts--default">
            <div class="card__texts--title">
                <h3>Situação cadastral do CPF</h3>
            </div>
            <div class="card__texts--subtitle">
                <p>Consulta na Receita Federal</p>
            </div>
        </div>
        <div class="card__info--employee">
            <div class="card__info--container">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -960 960 960" width="28"><path d="M480-481q-66 0-108-42t-42-108q0-66 42-108t108-42q66 0 108 42t42 108q0 66-42 108t-108 42ZM160-160v-94q0-38 19-65t49-41q67-30 128.5-45T480-420q62 0 123 15.5t127.921 44.694q31.301 14.126 50.19 40.966Q800-292 800-254v94H160Zm60-60h520v-34q0-16-9.5-30.5T707-306q-64-31-117-42.5T480-360q-57 0-111 11.5T252-306q-14 7-23 21.5t-9 30.5v34Zm260-321q39 0 64.5-25.5T570-631q0-39-25.5-64.5T480-721q-39 0-64.5 25.5T390-631q0 39 25.5 64.5T480-541Zm0-90Zm0 411Z"/></svg></span>
                <div class="card__info__text--container">
                    <label for="titleName" class="card__info__text__container--title">Nome</label>
                    <label for="name" class="card__info__text__container--value">{{ cardData.name }} </label>
                </div>
            </div>
    
            <div class="card__info--container">
                <span class="icon color-green"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m421-298 283-283-46-45-237 237-120-120-45 45 165 166Zm59 218q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-156t86-127Q252-817 325-848.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82-31.5 155T763-197.5q-54 54.5-127 86T480-80Zm0-60q142 0 241-99.5T820-480q0-142-99-241t-241-99q-141 0-240.5 99T140-480q0 141 99.5 240.5T480-140Zm0-340Z"/></svg></span>
                <div class="card__info__text--container">
                    <label for="titleCpf" class="card__info__text__container--title">Situação do CPF</label>
                    <label for="cpfSituation" class="card__info__text__container--value">{{ cardData.cpfSituation }}</label>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card__container--default"  *ngFor="let item of cardData.accountSituation">
        <div class="card__texts--default">
            <div class="card__texts--title">
                <h3>{{ item.accountType }}</h3>
            </div>
            <div class="card__texts--subtitle">
                <p>{{ item.cooperativeName }}</p>
            </div>
        </div>
        <div class="card__info--employee">
            <div class="card__info--container">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M880-740v520q0 24-18 42t-42 18H140q-24 0-42-18t-18-42v-520q0-24 18-42t42-18h680q24 0 42 18t18 42ZM140-631h680v-109H140v109Zm0 129v282h680v-282H140Zm0 282v-520 520Z"/></svg></span>
                <div class="card__info__text--container">
                    <label for="titleName" class="card__info__text__container--title">Numero da Conta</label>
                    <label for="name" class="card__info__text__container--value">{{ item.numberAccount }} </label>
                </div>
            </div>
    
            <div class="card__info--button">
                <button>Duplicar Conta</button>
            </div>
        </div>
    </div>
   
</div>
